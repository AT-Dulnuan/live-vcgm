<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCGM Live</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="hero is-fullheight">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item logo" href="./">
                        <img class="logo" src="./assets/logo.png">
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navBarMenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navBarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item">About</a>
                        <a class="navbar-item">Sermons</a>
                        <a class="navbar-item">Contact</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="columns">
                <div class="column player is-three-quarters">
                    <iframe src="https://vimeo.com/event/90259/embed" frameborder="0" allow="autoplay; fullscreen"
                        allowfullscreen></iframe>
                </div>
                <div class="column chat">
                    <iframe src="https://vimeo.com/event/90259/chat/" frameborder="1"></iframe>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
